baseURL: "http://example.org/" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: 10101
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Posts
                  url: /
                  weight: 5
                - name: Search
                  url: search/
                  weight: 5
                - name: Archive
                  url: archives
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Personal blog - https://github.com/tbouzza/personal-blog"
    author: Tarig
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]
    ShowBreadCrumbs: false

    profileMode:
        enabled: false
        title: 10101
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: üëã Welcome to 10101
        Content: >
            Hi this is Tarig (/Ààt…ëÀêr…õk/). In this blog I'd like to document my reflexions, learnings.

    socialIcons:
        - name: Rss
          url: "index.xml"
        - name: github
          url: "https://github.com/tbouzza/"
        - name: linkedin
          url: "https://www.linkedin.com/in/tarig-bouazzati-b82258105/"

    editPost:
        URL: "https://github.com/tbouzza/personal-blog/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
        favicon: "https://uploads-ssl.webflow.com/64c0df9d78c7efe44f041a5b/64d78c877a2a36cb64c47de0_logo-no-background-p-500.png"
        favicon16x16: "https://drive.google.com/file/d/1Rj8c7ZdGjsz2BC0QGIpnA5ckbFblUpPB/view?usp=sharing"
        favicon32x32: "https://drive.google.com/file/d/1Rj8c7ZdGjsz2BC0QGIpnA5ckbFblUpPB/view?usp=sharing"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

